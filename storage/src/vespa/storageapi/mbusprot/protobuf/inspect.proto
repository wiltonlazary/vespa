syntax = "proto3";

option cc_enable_arenas = true;

package storage.mbusprot.protobuf;

import "common.proto";

message StatBucketRequest {
    Bucket bucket             = 1;
    bytes  document_selection = 2;
}

message StatBucketResponse {
    BucketId remapped_bucket_id = 1;
    bytes    results            = 2;
}
